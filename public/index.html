<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body {
				margin: 0; padding: 0; overflow: hidden;
				background: -moz-radial-gradient(center, ellipse cover, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.85) 100%); /* FF3.6-15 */
				background: -webkit-radial-gradient(center, ellipse cover, rgba(0,0,0,0.7) 0%,rgba(0,0,0,0.85) 100%); /* Chrome10-25,Safari5.1-6 */
				background: radial-gradient(ellipse at center, rgba(0,0,0,0.7) 0%,rgba(0,0,0,0.85) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b3000000', endColorstr='#d9000000',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
			}
			canvas { width: 100%; height: 100% }
			#commits {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				font-family: sans-serif;
			}
			#commits > * {
				position: absolute;
				color: white;
				width: 400px;
				height: 30px;
				line-height: 30px;
				margin-top: -15px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div id="renderDiv"></div>
		<div id="commits"></div>
		<script src="bundle.js"></script>
	</body>
</html>
