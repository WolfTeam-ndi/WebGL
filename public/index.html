<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#commits {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				font-family: sans-serif;
			}
			#commits > * {
				position: absolute;
				color: white;
				width: 400px;
				height: 30px;
				line-height: 30px;
				margin-top: -15px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div id="renderDiv"></div>
		<div id="commits"></div>
		<script src="bundle.js"></script>
	</body>
</html>
